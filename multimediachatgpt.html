<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video, Audio, and YouTube Video Example</title>
</head>
<body>

    <h2>HTML Video Element</h2>
    <video width="400" height="300" controls>
        <source src="rabbit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>HTML Audio Element</h2>
    <audio controls>
        <source src="001.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <h2>YouTube Video Embed</h2>
    <iframe width="560" height="315" src="Np5Nj03QSZ8" frameborder="0" allowfullscreen></iframe>

</body>
</html>
